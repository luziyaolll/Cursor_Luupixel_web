<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lu Ziyao - Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">LUU</div>
            <ul class="nav-links">
                <li><a href="index.html">作品</a></li>
                <li><a href="about.html">关于</a></li>
                <li><a href="blog.html" class="active">博客</a></li>
                <li><a href="cv.html">CV</a></li>
            </ul>
        </div>
    </nav>

    <main class="blog-page">
        <div class="blog-header">
            <div class="blog-header-top">
                <h1>博客</h1>
                <button id="newBlogBtn" class="new-blog-btn">
                    <span class="plus-icon">+</span> 新建博客
                </button>
            </div>
            <div class="blog-categories">
                <button class="category-btn active">全部</button>
                <button class="category-btn">语料库语言学</button>
                <button class="category-btn">艺术</button>
                <button class="category-btn">技术</button>
            </div>
        </div>

        <!-- 博客编辑器弹窗 -->
        <div id="blogEditor" class="blog-editor-modal">
            <div class="editor-container">
                <div class="editor-header">
                    <input type="text" id="blogTitle" placeholder="输入博客标题" class="title-input">
                    <div class="editor-controls">
                        <select id="blogCategory" class="category-select">
                            <option value="">选择分类</option>
                            <option value="语料库语言学">语料库语言学</option>
                            <option value="艺术">艺术</option>
                            <option value="技术">技术</option>
                        </select>
                        <div class="cover-upload">
                            <label for="coverImage" class="upload-label">
                                上传封面图
                                <input type="file" id="coverImage" accept="image/*" hidden>
                            </label>
                            <div id="coverPreview" class="cover-preview"></div>
                        </div>
                    </div>
                </div>
                
                <textarea id="blogContent"></textarea>
                
                <div class="editor-footer">
                    <button id="cancelEdit" class="cancel-btn">取消</button>
                    <button id="saveDraft" class="draft-btn">保存草稿</button>
                    <button id="publishBlog" class="publish-btn">发布</button>
                </div>
            </div>
        </div>

        <div class="blog-grid">
            <!-- 博客卡片1 -->
            <article class="blog-card">
                <a href="blog-posts/post1.html" class="card-link">
                    <div class="card-image">
                        <img src="blog-images/post1.jpg" alt="博客标题1">
                        <div class="card-category">设计</div>
                    </div>
                    <div class="card-content">
                        <h2>创意设计的思维方式</h2>
                        <div class="card-meta">
                            <span class="date">2024-03-20</span>
                            <span class="read-time">5 分钟阅读</span>
                        </div>
                        <p class="card-excerpt">
                            探讨如何培养创意思维，打破常规思维的局限，找到设计灵感的源泉...
                        </p>
                    </div>
                </a>
            </article>

            <!-- 博客卡片2 -->
            <article class="blog-card">
                <a href="blog-posts/post2.html" class="card-link">
                    <div class="card-image">
                        <img src="blog-images/post2.jpg" alt="博客标题2">
                        <div class="card-category">技术</div>
                    </div>
                    <div class="card-content">
                        <h2>数字艺术创作技巧</h2>
                        <div class="card-meta">
                            <span class="date">2024-03-18</span>
                            <span class="read-time">8 分钟阅读</span>
                        </div>
                        <p class="card-excerpt">
                            分享数字艺术创作中的核心技巧，从构图到色彩搭配的详细解析...
                        </p>
                    </div>
                </a>
            </article>

            <!-- 更多博客卡片 -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Lu Ziyao. All rights reserved.</p>
    </footer>

    <!-- 引入 TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/your-api-key/tinymce/6/tinymce.min.js"></script>
    <script src="blog.js"></script>
</body>
</html>
